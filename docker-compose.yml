services:
  app:
    build:
      context: ..
      dockerfile: build/images/Dockerfile.base
    volumes:
      - ../framework:/var/www
      - ./images/php.ini:/usr/local/etc/php/php.ini:ro
      - ./images/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - signalforge
    depends_on:
      - db
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8888:80"
    volumes:
      - ../framework/public:/var/www/public:ro
      - ./images/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - signalforge
    restart: unless-stopped

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: signalforge
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: signalforge
      MYSQL_PASSWORD: secret
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - signalforge
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    ports:
      - "63790:6379"
    volumes:
      - redis_data:/data
    networks:
      - signalforge
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  signalforge:
    driver: bridge
