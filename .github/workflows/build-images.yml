name: Build PHP Images

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - '8.4'
          - '8.5'
      push:
        description: 'Push to ghcr.io'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: thesignalforger/signalforge

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php_version: '8.4'
            php_branch: PHP-8.4
            tag: php84
          - php_version: '8.5'
            php_branch: PHP-8.5
            tag: php85

    # Skip if specific version requested and doesn't match
    if: ${{ github.event.inputs.php_version == 'all' || github.event.inputs.php_version == matrix.php_version }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4
        with:
          path: build

      - name: Checkout ext repo
        uses: actions/checkout@v4
        with:
          repository: thesignalforger/signalforge-ext
          path: ext

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ github.event.inputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}"
          TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:php${{ matrix.php_version }}"
          if [ "${{ matrix.php_version }}" = "8.4" ]; then
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/images/Dockerfile.base
          push: ${{ github.event.inputs.push == 'true' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            PHP_BRANCH=${{ matrix.php_branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Signalforge PHP
            org.opencontainers.image.description=PHP ${{ matrix.php_version }} with Signalforge extensions
            org.opencontainers.image.source=https://github.com/thesignalforger/signalforge-build

      - name: Output image info
        run: |
          echo "## Built Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| PHP Branch | \`${{ matrix.php_branch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | \`${{ steps.tags.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed | ${{ github.event.inputs.push }} |" >> $GITHUB_STEP_SUMMARY
