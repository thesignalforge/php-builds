name: Build PHP Images

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - '8.4'
          - '8.5'
      push:
        description: 'Push to ghcr.io'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: thesignalforge/signalforge

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          if [ "${{ github.event.inputs.php_version }}" = "all" ]; then
            echo 'matrix={"include":[{"php_version":"8.4","php_branch":"PHP-8.4","tag":"php84"},{"php_version":"8.5","php_branch":"PHP-8.5","tag":"php85"}]}' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.php_version }}" = "8.4" ]; then
            echo 'matrix={"include":[{"php_version":"8.4","php_branch":"PHP-8.4","tag":"php84"}]}' >> $GITHUB_OUTPUT
          else
            echo 'matrix={"include":[{"php_version":"8.5","php_branch":"PHP-8.5","tag":"php85"}]}' >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup
    runs-on: [self-hosted, signalforge]
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4
        with:
          path: build

      - name: Checkout router extension
        uses: actions/checkout@v4
        with:
          repository: thesignalforge/router
          path: ext/router

      - name: Checkout request extension
        uses: actions/checkout@v4
        with:
          repository: thesignalforge/request
          path: ext/request

      - name: Checkout keyshare extension
        uses: actions/checkout@v4
        with:
          repository: thesignalforge/keyshare
          path: ext/keyshare

      - name: Checkout dotenv extension
        uses: actions/checkout@v4
        with:
          repository: thesignalforge/dotenv
          path: ext/dotenv

      - name: Checkout container extension
        uses: actions/checkout@v4
        with:
          repository: thesignalforge/container
          path: ext/container

      - name: Checkout http extension
        uses: actions/checkout@v4
        with:
          repository: thesignalforge/http
          path: ext/http

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ github.event.inputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}"
          TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:php${{ matrix.php_version }}"
          if [ "${{ matrix.php_version }}" = "8.4" ]; then
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/images/Dockerfile.base
          push: ${{ github.event.inputs.push == 'true' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            PHP_BRANCH=${{ matrix.php_branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Signalforge PHP
            org.opencontainers.image.description=PHP ${{ matrix.php_version }} with Signalforge extensions
            org.opencontainers.image.source=https://github.com/thesignalforge/signalforge-build

      - name: Output image info
        run: |
          echo "## Built Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| PHP Branch | \`${{ matrix.php_branch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | \`${{ steps.tags.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed | ${{ github.event.inputs.push }} |" >> $GITHUB_STEP_SUMMARY
