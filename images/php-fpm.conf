; Signalforge PHP-FPM Configuration

[global]
; Error log file
error_log = /var/log/php-fpm/fpm-error.log

; Log level (alert, error, warning, notice, debug)
log_level = notice

; Daemonize FPM (set to no for Docker)
daemonize = no

; PID file
pid = /var/run/php-fpm/php-fpm.pid

[www]
; Pool name
; Unix user/group of processes
user = www-data
group = www-data

; Listen on TCP socket for Docker networking
listen = 9000

; Set permissions for Unix socket (not used with TCP)
; listen.owner = www-data
; listen.group = www-data
; listen.mode = 0660

; Process management
; dynamic - number of child processes based on load
pm = dynamic

; Maximum number of child processes
pm.max_children = 5

; Number of child processes at startup
pm.start_servers = 2

; Minimum number of idle server processes
pm.min_spare_servers = 1

; Maximum number of idle server processes
pm.max_spare_servers = 3

; Maximum requests each child serves before respawning
pm.max_requests = 500

; Status page (enabled for debugging)
pm.status_path = /fpm-status

; Ping page for health checks
ping.path = /fpm-ping
ping.response = pong

; Slow log
slowlog = /var/log/php-fpm/slow.log
request_slowlog_timeout = 5s

; Terminate request after this timeout
request_terminate_timeout = 30s

; Redirect worker stdout and stderr into main error log
catch_workers_output = yes
decorate_workers_output = no

; Clear environment in FPM workers
clear_env = no

; Security
; Limits the extensions of the main script FPM will allow to parse
security.limit_extensions = .php

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP flags and values for this pool
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on
