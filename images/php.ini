; Signalforge PHP Configuration
; PHP 8.4 optimized settings

[PHP]
; Error handling
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php-fpm/php-error.log

; Memory and execution
memory_limit = 256M
max_execution_time = 30
max_input_time = 60
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Date and time
date.timezone = UTC

; Session
session.save_handler = files
session.save_path = /var/www/storage/sessions
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Charset
default_charset = UTF-8

; Extensions - Signalforge custom extensions
extension=signalforge_routing.so
extension=signalforge_http.so
extension=signalforge_dotenv.so
extension=keyshare.so

[opcache]
; OPcache settings for development
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.enable_file_override = 1
opcache.jit = tracing
opcache.jit_buffer_size = 64M

[curl]
; cURL settings
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

[openssl]
; OpenSSL settings
openssl.cafile = /etc/ssl/certs/ca-certificates.crt
